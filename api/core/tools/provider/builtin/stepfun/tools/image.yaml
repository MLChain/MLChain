identity:
  name: stepfun
  author: Stepfun
  label:
    en_US: step-1x
    zh_Hans: 阶跃星辰绘画
    pt_BR: step-1x
  description:
    en_US: step-1x is a powerful drawing tool by stepfun, you can draw the image based on your prompt
    zh_Hans: step-1x 系列是阶跃星辰提供的强大的绘画工具，它可以根据您的提示词绘制出您想要的图像。
    pt_BR: step-1x is a powerful drawing tool by stepfun, you can draw the image based on your prompt
description:
  human:
    en_US: step-1x is a text to image tool
    zh_Hans: step-1x 是一个文本/图像到图像的工具
    pt_BR: step-1x is a text to image tool
  llm: step-1x is a tool used to generate images from text or image
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
      pt_BR: Prompt
    human_description:
      en_US: Image prompt, you can check the official documentation of step-1x
      zh_Hans: 图像提示词，您可以查看step-1x 的官方文档
      pt_BR: Image prompt, you can check the official documentation of step-1x
    llm_description: Image prompt of step-1x you should describe the image you want to generate as a list of words as possible as detailed
    form: llm
  - name: model
    type: select
    required: false
    human_description:
      en_US: used for selecting the model name
      zh_Hans: 用于选择模型的名字
      pt_BR: used for selecting the model name
    label:
      en_US: Model Name
      zh_Hans: 模型名字
      pt_BR: Model Name
    form: form
    options:
      - value: step-1x-turbo
        label:
          en_US: turbo
          zh_Hans: turbo
          pt_BR: turbo
      - value: step-1x-medium
        label:
          en_US: medium
          zh_Hans: medium
          pt_BR: medium
      - value: step-1x-large
        label:
          en_US: large
          zh_Hans: large
          pt_BR: large
    default: step-1x-medium
  - name: size
    type: select
    required: false
    human_description:
      en_US: used for selecting the image size
      zh_Hans: 用于选择图像大小
      pt_BR: used for selecting the image size
    label:
      en_US: Image size
      zh_Hans: 图像大小
      pt_BR: Image size
    form: form
    options:
      - value: 256x256
        label:
          en_US: 256x256
          zh_Hans: 256x256
          pt_BR: 256x256
      - value: 512x512
        label:
          en_US: 512x512
          zh_Hans: 512x512
          pt_BR: 512x512
      - value: 768x768
        label:
          en_US: 768x768
          zh_Hans: 768x768
          pt_BR: 768x768
      - value: 1024x1024
        label:
          en_US: 1024x1024
          zh_Hans: 1024x1024
          pt_BR: 1024x1024
      - value: 1280x800
        label:
          en_US: 1280x800
          zh_Hans: 1280x800
          pt_BR: 1280x800
      - value: 800x1280
        label:
          en_US: 800x1280
          zh_Hans: 800x1280
          pt_BR: 800x1280
    default: 1024x1024
  - name: n
    type: number
    required: true
    human_description:
      en_US: used for selecting the number of images
      zh_Hans: 用于选择图像数量
      pt_BR: used for selecting the number of images
    label:
      en_US: Number of images
      zh_Hans: 图像数量
      pt_BR: Number of images
    form: form
    default: 1
    min: 1
    max: 10
  - name: seed
    type: number
    required: false
    label:
      en_US: seed
      zh_Hans: seed
      pt_BR: seed
    human_description:
      en_US: seed
      zh_Hans: seed
      pt_BR: seed
    form: form
    default: 10
  - name: steps
    type: number
    required: false
    label:
      en_US: Steps
      zh_Hans: Steps
      pt_BR: Steps
    human_description:
      en_US: Steps
      zh_Hans: Steps
      pt_BR: Steps
    form: form
    default: 10
  - name: negative_prompt
    type: string
    required: false
    label:
      en_US: Negative prompt
      zh_Hans: Negative prompt
      pt_BR: Negative prompt
    human_description:
      en_US: Negative prompt
      zh_Hans: Negative prompt
      pt_BR: Negative prompt
    form: form
    default: (worst quality:1.3), (nsfw), low quality
